<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-form">
        <div class="card-title"><h5>Payment form example</h5></div>
        <div class="error-message"><h6>Some fields are missing</h6></div>
        <div class="card-info">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label">Card #</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                value="XXXXXXXXXXXX"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">CVC #</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom02"
                value="0000"
                required
              />
            </div>
            <div class="col-md-2">
              <label for="validationCustom01" class="form-label">Amount</label>
              <i class="fa-solid fa-dollar-sign"></i
              ><input
                type="text"
                class="form-control"
                id="validationCustom01"
                value="Amount"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom02"
                value=""
                required
              />
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label"
                >Last Name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom02"
                value=""
                required
              />
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom02"
                value=""
                required
              />
            </div>
            <div class="col-md-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Pick a state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationCustom02" class="form-label"
                >Postal Code</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom02"
                value=""
                required
              />
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="validationCustom02" class="form-label1"
                  >We accept:</label
                >
                <div class="payment-methods">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option1"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      ><i
                        class="fa-brands fa-cc-visa fa-2xl"
                        style="color: #f1f2f4"
                      ></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      ><i
                        class="fa-brands fa-cc-mastercard fa-2xl"
                        style="color: #f1f2f4"
                      ></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option3"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      ><i
                        class="fa-brands fa-cc-amex fa-2xl"
                        style="color: #f1f2f4"
                      ></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option4"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      ><i
                        class="fa-brands fa-cc-discover fa-2xl"
                        style="color: #f1f2f4"
                      ></i
                    ></label>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <label for="validationCustom02" class="form-label"
                  >Message</label
                >
                <textarea
                  class="form-control"
                  id="message"
                  placeholder="Add any notes here."
                ></textarea>
              </div>
            </div>
            <div style="display: flex; justify-content: flex-end;">
              <button type="button" class="btn btn-secondary">
                    Cancel
                  </button>
                  <button type="button" class="btn btn-primary">Send</button>     
            </div>

              <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
                crossorigin="anonymous"
              ></script>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
